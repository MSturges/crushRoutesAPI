<div class="routes_template" >

  <md-subheader id="modalHeader" class="md-no-sticky"> <span class="modalHeaderSpanOne">Climbing Routes for:</span><span class="modalHeaderSpanTwo"> {{currentModalItem.routesForArea.routes[0].climbing_area}}</span></md-subheader>
  <md-list-item id="left" class="md-3-line modal-list-item" ng-repeat="item in currentModalItem.routesForArea.routes" ng-click="openFromLeft(item)">
    <img ng-src="{{item.picture_url}}?{{$index}}" class="md-avatar" alt="{{item.who}}">
    <div class="md-list-item-text" layout="column" layout-align="center start">
      <h3>Name: {{ item.route_name }}</h3>
      <h4>Climbing type: {{ item.climb_type }}</h4>
      <h4>Climbing type: {{ item.climb_grade }}</h4>
    </div>
    <p layout="row" class="modal-list-description">Description: {{ item.description }}</p>
  </md-list-item>
  <md-divider></md-divider>


</div>
