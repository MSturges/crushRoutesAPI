<div id="mapContainer" ng-class="mapClass(checkRoute())" map-lazy-load="https://maps.google.com/maps/api/js">
  <leaflet defaults='defaults' markers="filteredMarkerArr" center="boulder" width="100%" height="480px"></leaflet>
  <div id="controlContainer">
    <h1>Filters</h1>

    <md-input-container >
      <label>Rock min</label>
      <md-select ng-model="filter.rock_grade_min">
        <md-option ng-repeat="grade in rock.min" value="{{grade.abbrev}}">
          {{grade.abbrev}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container >
      <label>Rock Max</label>
      <md-select ng-model="filter.rock_grade_max">
        <md-option ng-repeat="grade in rock.max" value="{{grade.abbrev}}">
          {{grade.abbrev}}
        </md-option>
      </md-select>
    </md-input-container>

    <hr>

    <md-input-container >
      <label>Boulder Min</label>
      <md-select ng-model="filter.boulder_grade_min">
        <md-option ng-repeat="grade in boulder.min" value="{{grade.abbrev}}">
          {{grade.abbrev}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container >
      <label>Boulder Max</label>
      <md-select ng-model="filter.boulder_grade_max">
        <md-option ng-repeat="grade in boulder.max" value="{{grade.abbrev}}">
          {{grade.abbrev}}
        </md-option>
      </md-select>
    </md-input-container>

    <hr>

    <md-input-container >
      <label>Ice min</label>
      <md-select ng-model="filter.ice_grade_min">
        <md-option ng-repeat="grade in ice.min" value="{{grade.abbrev}}">
          {{grade.abbrev}}
        </md-option>
      </md-select>
    </md-input-container>

    <md-input-container >
      <label>Ice Max</label>
      <md-select ng-model="filter.ice_grade_max">
        <md-option ng-repeat="grade in ice.max" value="{{grade.abbrev}}">
          {{grade.abbrev}}
        </md-option>
      </md-select>
    </md-input-container>



  </div>
</div>
