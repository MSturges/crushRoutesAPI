<div id="mapContainer" ng-if='checkRoute()' map-lazy-load="https://maps.google.com/maps/api/js">
  <leaflet defaults='defaults' markers="markers" center="boulder" width="100%" height="480px"></leaflet>

  <div layout="row">


    <ul layout-align="center start">
      <li><input type="number" step="any" ng-model="boulder.lat" /> Latitude</li>
      <li><input type="number" step="any" ng-model="boulder.lng" /> Longitude</li>
      <li><input type="number" step="any" ng-model="boulder.zoom" /> Zoom</li>
    </ul>


  </div>

</div>
