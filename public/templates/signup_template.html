<div id="signupForm" layout="column" layout-align="center center" layout="column" ng-cloak="" class="inputdemoErrors">

  <md-content layout-padding="">
    <form name="signupForm" ng-submit="createUser()()">

      <md-input-container class="md-block">
        <label>User Name</label>

        <input type="text" required="" name="userName" ng-minlength="6" ng-maxlength="26" ng-model="user.user_name">

        <div ng-messages="signupForm.userName.$error">
          <div ng-message="required">User Name Required</div>
          <div ng-message="minlength">Your field is too short</div>
          <div ng-message="maxlength">Your field is too long test</div>
        </div>

      </md-input-container>

      <md-input-container>
        <label>Password</label>
        <input type="password" required="" name="password" ng-minlength="6" ng-maxlength="26" ng-model="user.password">

        <div ng-messages="signupForm.password.$error">
          <div ng-message="required">Password Required</div>
          <div ng-message="minlength">Your field is too short</div>
          <div ng-message="maxlength">Your field is too long test</div>
        </div>

      </md-input-container>


      <p>
        <input type="submit">
      </p>

    </form>
  </md-content>

</div>
